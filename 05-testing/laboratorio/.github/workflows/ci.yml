name: Ci workflow

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Tests
        run: npm test

      - name: Tests e2e
        run: npm run test:e2e:ci

      - name: Upload screenshots when specs fail
        if: ${{ failure()}}
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: ./cypress/screenshots
